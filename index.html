<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tonia's Gallery Mock-up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
    <link rel="stylesheet" href="js/lightbox2/css/lightbox.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <input type="text"  name="search" id="search" placeholder="Search for Photos" role="search" class="bar">
    </header>
    <div class="border">
    <main id="gallery">
        <a data-lightbox="gallery" href="images/01.jpg" data-title="HAY BALES - I love hay bales. Took this snap on a drive through the countryside past some straw fields.<br>"><img src="images/01.jpg" alt="image of hay Bales" title="Hay Bales" class="photo"></a>

        <a data-lightbox="gallery" href="images/02.jpg" data-title="LAKE - The lake was so calm today. We had a great view of the snow on the mountains from here.<br>"><img src="images/02.jpg" alt="image of mountains and a lake" title="Lake" class="photo"></a>

        <a data-lightbox="gallery" href="images/03.jpg" data-title="CANYON - I hiked to the top of the mountain and got this picture of the canyon and trees below.<br>"><img src="images/03.jpg" alt="image of a canyon" title="Canyon" class="photo"></a>

        <a data-lightbox="gallery" href="images/04.jpg" data-title="ICEBERG - It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.<br>"><img src="images/04.jpg" alt="image of an iceberg" title="Iceberg" class="photo"></a>

        <a data-lightbox="gallery" href="images/05.jpg" data-title="DESERT - The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.<br>"><img src="images/05.jpg" alt="image of desert cliffs" title="Desert" class="photo"></a>

        <a data-lightbox="gallery" href="images/06.jpg" data-title="FALL - Fall is coming, I love when the leaves on the trees start to change color.<br>"><img src="images/06.jpg" alt="image of trees and a bench" title="Fall" class="photo"></a>

        <a data-lightbox="gallery" href="images/07.jpg" data-title="PLANTATION - I drove past this plantation yesterday, everything is so green!<br>"><img src="images/07.jpg" alt="image of a field with crops" title="Plantation" class="photo"></a>

        <a data-lightbox="gallery" href="images/08.jpg" data-title="DUNES - My summer vacation to the Oregon Coast. I love the sandy dunes!<br>"><img src="images/08.jpg" alt="image of beach dunes" title="Dunes" class="photo"></a>

        <a data-lightbox="gallery" href="images/09.jpg" data-title="COUNTRYSIDE LANE - We enjoyed a quiet stroll down this countryside lane.<br>"><img src="images/09.jpg" alt="image of a tree-lined path" title="Countryside Lane" class="photo"></a>

        <a data-lightbox="gallery" href="images/10.jpg" data-title="SUNSET - Sunset at the coast! The sky turned a lovely shade of orange.<br>"><img src="images/10.jpg" alt="image of sunset at the coast" title="Sunset" class="photo"></a>

        <a data-lightbox="gallery" href="images/11.jpg" data-title="CAVE - I did a tour of a cave today and the view of the landscape below was breathtaking.<br>"><img src="images/11.jpg" alt="image of the view from a cave" title="Cave" class="photo"></a>

        <a data-lightbox="gallery" href="images/12.jpg" data-title="BLUEBELLS - I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.<br>"><img src="images/12.jpg" alt="image of snow covered mountains" title="Bluebells" class="photo"></a>
        <p class="message">"No results found"</p>
    </main>
   </div>
   <footer></footer>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/lightbox2/js/lightbox.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
